<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SzylenyFC - Licznik Obserwacji na Instagramie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #000);
            color: #333;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #ffcc00 #000;
            animation: fadeIn 1s ease-out;
            padding-bottom: 40px; /* Dodatkowy padding, by uniknąć zasłaniania zawartości przez stopkę */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background: linear-gradient(to right, #000, #ffcc00);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideInFromTop 0.5s ease-out;
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            animation: slideInFromLeft 0.5s ease-out;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: transform 0.3s;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 50px 10px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            width: 100%;
        }

        nav a:hover {
            background-color: #ffcc00;
            color: #000;
            border-radius: 5px;
            transform: scale(1.05);
        }

        .main-content {
            padding: 20px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Sekcja drużyny */
        .team-info {
            background-color: #fff;
            padding: 50px;
            margin: 40px auto;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .team-info h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .team-info p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .team-info ul {
            list-style-type: none;
            padding: 0;
        }

        .team-info ul li {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .hover-effect {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Sekcja z jednym zdjęciem */
        .photo-container {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
        }

        .photo-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Stopka - przypięta do dołu */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                left: -100%;
            }

            nav.active {
                left: 0;
            }
        }
    </style>
</head>

</html>
