<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyleny FC - Oficjalna Strona</title>
    <!-- Dodanie favicon -->
    <link rel="icon" href="https://szylenyfc.pl/lbt.png" type="image/png">
    <!-- Dodanie fontu Archivo Black i Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Styl ogólny */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Styl przycisku menu */
        .menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            font-size: 30px;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        /* Styl rozwijanego menu */
        .menu {
            position: fixed;
            top: 0;
            right: -200px; /* Menu początkowo ukryte po prawej stronie */
            background-color: #000;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.3s ease;
            z-index: 50;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s;
            width: 100%;
        }

        .menu a:hover {
            background-color: #ffeb3b;
        }

        /* Sekcja hero */
        .hero {
            color: #000;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5em;
            color: #ffeb3b;
        }

        .hero h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8em;
            margin-bottom: 25px;
        }

        .hero p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            line-height: 1.5;
            max-width: 600px;
            margin: 10px auto 30px auto;
        }

        img {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        footer {
            text-align: center;
            background: #000;
            padding: 15px;
            width: 100%;
            color: #fff;
            font-size: 14px;
        }

        /* Styl dla większych ekranów */
        @media (min-width: 768px) {
            .hero {
                padding: 40px 20px;
            }

            .hero h2 {
                font-size: 3em;
            }

            .hero h3 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1.2em;
            }

            nav a {
                margin: 0 15px;
                font-size: 18px;
            }
        }

        /* Styl dla telefonów */
        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            nav a {
                margin: 0 10px;
                font-size: 14px;
            }

            .hero h2 {
                font-size: 2.2em;
                margin-bottom: 10px;
            }

            .hero h3 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .hero p {
                font-size: 1em;
                margin-bottom: 40px;
            }

            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button> <!-- Przycisk do otwierania menu -->

    <div class="menu" id="menu">
        <a href="/index.html">O nas</a>
        <a href="/druzyna.html">Drużyna</a>
        <a href="/terminarz.html">Terminarz</a>
        <a href="/kontakt.html">Kontakt</a>
    </div>

    <main>
        <section class="hero">
            <h2>Szyleny FC</h2>
            <h3>Razem tworzymy historię!</h3>
            <p>Witaj na stronie głównej naszego klubu. Przejdź do zakładek, aby dowiedzieć się więcej o drużynie, terminarzu lub skontaktować się z nami! <3</p>
        </section>
        <section>
            <img src="szylenyfc.png" alt="Szylony FC Logo">
            <img src="Skład.png" alt="Skład">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Szyleny FC. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.right === "0px") {
                menu.style.right = "-200px"; // Zamyka menu
            } else {
                menu.style.right = "0px"; // Otwiera menu
            }
        }
    </script>
</body>
</html>
