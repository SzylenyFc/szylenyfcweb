<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyleny FC - Oficjalna Strona</title>
    <!-- Dodanie favicon -->
    <link rel="icon" href="https://szylenyfc.pl/lbt.png" type="image/png">
    <!-- Dodanie fontu Archivo Black i Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Styl ogólny */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* Możesz dodać własne tło tutaj */
            color: #000; /* Czarny kolor tekstu */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Możliwość dodania własnego tła */
        body.custom-background {
            background-image: url('1.png'); /* Przykład - wstaw własny URL */
            background-size: cover;
            background-position: center;
        }

        /* Główna zawartość strony */
        main {
            flex: 1;
        }

        /* Pasek przewijania */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #000; /* Czarny kolor suwaka */
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #e0e0e0; /* Jasne tło paska */
        }

        /* Pasek nawigacyjny */
        nav {
            display: flex;
            justify-content: center;
            background: #000;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Responsywność paska nawigacyjnego */
        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
            }
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .hero {
            color: #000; /* Czarny tekst */
            padding: 100px 20px;
            animation: slide-in 2s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffeb3b; /* Żółty kolor napisu "Szyleny FC" */
        }

        .hero h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .hero p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
            font-weight: bold;
        }

        img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border: 5px solid #ffeb3b;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            background: #000; /* Czarny pasek */
            padding: 20px;
            width: 100%;
            color: #fff; /* Biały tekst */
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/index.html">O nas</a>
        <a href="/druzyna.html">Drużyna</a>
        <a href="/terminarz.html">Terminarz</a>
        <a href="/kontakt.html">Kontakt</a>
    </nav>
    <main>
        <section id="about" class="hero">
            <h2>Szyleny FC</h2>
            <h3>Razem tworzymy historię!</h3>
            <p>Witaj na stronie głównej naszego klubu. Przejdź do zakładek, aby dowiedzieć się więcej o drużynie, terminarzu lub skontaktować się z nami! <3</p>
        </section>
        <section id="team">
            <img src="tsfc.png" alt="Szylony FC Logo">
            <br><br>
            <img src="Skład.png" alt="Skład">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Szyleny FC. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
