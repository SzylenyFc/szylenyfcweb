<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyleny FC - Strona Główna</title>
    <style>
        /* Styl ogólny */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
        }

        /* Pasek przewijania */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #e0e0e0;
        }

        /* Pasek nawigacyjny */
        nav {
            display: flex;
            justify-content: flex-end;  /* Linki po prawej stronie */
            background: #000;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
            box-sizing: border-box;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
            padding: 10px;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Dostosowanie paska nawigacyjnego na urządzenia mobilne */
        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                justify-content: flex-end;  /* Linki po prawej stronie */
                padding: 10px 0;
                width: 100%;
                box-sizing: border-box;
            }

            nav a {
                margin: 0 10px;
                font-size: 16px;
                text-align: center;
            }
        }

        /* Stylowanie sekcji głównej */
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #000;
            color: #f1c40f;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
        }

        .content {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
        }

        .fade-in {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- Pasek nawigacyjny -->
    <nav>
        <a href="index.html">Strona Główna</a>
        <a href="druzyna.html">Drużyna</a>
        <a href="terminarz.html">Terminarz</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
    
    <!-- Nagłówek strony -->
    <header>
        <h1>Szyleny FC</h1>
        <p>Razem tworzymy historię!</p><br>
        <p>Witaj na stronie głównej naszego klubu. Przejdź do zakładek, aby dowiedzieć się więcej o drużynie, terminarzu lub skontaktować się z nami! <3</p>
        <img src="lbt.png" alt="Terminarz Szyleny FC" style="max-width: 23%; height: auto;">
    </header>

    <!-- Treść strony -->
    <div class="content">
        <center>
            <img src="szylenyfc.png" alt="Terminarz Szyleny FC" class="fade-in" border="10" style="max-width: 70%; height: auto;">
        </center><br><br>

        <center>
            <h1>Skład na piekiełko</h1><br>
            <img src="Skład.png" alt="Terminarz Szyleny FC" border="10" class="fade-in" style="max-width: 43%; height: auto;">
        </center>
    </div>
    <br><br><br><br><br>

    <!-- Stopka strony -->
    <footer>
        &copy; 2024 Szyleny FC. Wszystkie prawa zastrzeżone.
    </footer>
</body>
</html>
