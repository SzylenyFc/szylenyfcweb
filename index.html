<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyleny FC - Oficjalna Strona</title>
    <!-- Dodanie favicon -->
    <link rel="icon" href="https://szylenyfc.pl/lbt.png" type="image/png">
    <!-- Dodanie fontu Archivo Black i Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Styl ogólny */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffcc; /* Jasnożółte tło */
            color: #ffeb3b; /* Żółty kolor tekstu */
            overflow-x: hidden;
        }

        /* Tło obrazu */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('tło.png') no-repeat center center;
            z-index: -1;
            opacity: 0.8; /* Przyciemnienie tła dla czytelności */
        }

        /* Pasek przewijania */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffeb3b;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffff00; /* Jasnożółty po najechaniu */
        }

        ::-webkit-scrollbar-track {
            background: #fff9c4; /* Jasne tło paska */
        }

        /* Animacja ładowania */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffcc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Zwiększenie rozmiaru logo na ekranie ładowania */
        #loader img {
            width: 250px; /* Większe logo */
            height: auto;
            margin-bottom: 20px;
            border: none; /* Usunięcie obramowania */
        }

        /* Żółte kółko animowane */
        .circle {
            width: 80px; /* Większe kółko */
            height: 80px;
            border-radius: 50%;
            background-color: #ffeb3b;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0.8);
            }
        }

        /* Po załadowaniu ukrycie loadera */
        body.loaded #loader {
            display: none;
        }

        header {
            background: linear-gradient(to right, #ffeb3b, #ffffcc);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff; /* Biały tekst dla kontrastu */
            animation: text-glow 3s infinite alternate;
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffff99; }
            100% { text-shadow: 0 0 15px #ffffcc, 0 0 30px #ffff99; }
        }

        nav {
            display: flex;
            justify-content: center;
            background: #ffeb3b;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffcc;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .hero {
            color: #ffeb3b;
            padding: 100px 20px;
            animation: slide-in 2s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Powiększenie czcionki dla nagłówków */
        .hero h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3em; /* Zwiększony rozmiar czcionki */
            color: #ffeb3b; /* Żółty kolor */
            margin-bottom: 10px;
        }

        .hero h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2em; /* Zwiększony rozmiar czcionki */
            color: #ffeb3b; /* Żółty kolor */
            margin-bottom: 20px;
        }

        .hero p {
            font-family: 'Montserrat', sans-serif; /* Czcionka Montserrat */
            font-size: 1.2em; /* Zwiększony rozmiar czcionki */
            line-height: 1.5; /* Większy odstęp między liniami */
            color: #ffeb3b; /* Żółty kolor */
            max-width: 600px;
            margin: 0 auto; /* Wyśrodkowanie tekstu */
            font-weight: bold; /* Pogrubienie tekstu */
        }

        img {
            max-width: 80%; /* Zmniejszona szerokość obrazka */
            height: auto;
            margin: 20px 0;
            border: 5px solid #ffeb3b;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            background: #ffeb3b;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            color: #000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <img src="lbt.png" alt="Szylony FC Logo"> <!-- Dodanie logo -->
        <div class="circle"></div> <!-- Żółte kółko -->
    </div>
    <nav>
        <a href="/index.html">O nas</a>
        <a href="/druzyna.html">Drużyna</a>
        <a href="/terminarz.html">Terminarz</a>
        <a href="/kontakt.html">Kontakt</a>
    </nav>
    <section id="about" class="hero">
        <h2>Szyleny FC</h2>
        <h3>Razem tworzymy historię!</h3>
        <p>Witaj na stronie głównej naszego klubu. Przejdź do zakładek, aby dowiedzieć się więcej o drużynie, terminarzu lub skontaktować się z nami! <3</p>
    </section>
    <section id="team">
        <img src="tsfc.png" alt="Szylony FC Logo">
        <br><br>
        <h2>Skład na Piekiełko</h2>
        <br>
        <img src="Skład.png" alt="Skład na Piekiełko">
    </section>
    <footer>
        <p>&copy; 2024 Szyleny FC. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script>
        // Ukryj loader po 4 sekundach
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 4000); // Zmiana na 4 sekundy
        });
    </script>
</body>
</html>
