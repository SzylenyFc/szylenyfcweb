<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyleny FC - Oficjalna Strona</title>
    <!-- Dodanie favicon -->
    <link rel="icon" href="https://szylenyfc.pl/lbt.png" type="image/png">
    <!-- Dodanie fontu Archivo Black i Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Styl ogólny */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Wysokość 100% ekranu */
        }

        body {
            font-family: Arial, sans-serif;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sekcja główna z tłem */
        .hero {
            background: url('/mnt/data/tło2.jpg') no-repeat center center; /* Zmieniona ścieżka na jpg */
            background-size: cover;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5em;
            color: #ffeb3b;
        }

        .hero h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .hero p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            line-height: 1.5;
            max-width: 600px;
            margin: 10px auto;
        }

        /* Pasek nawigacyjny */
        nav {
            display: flex;
            justify-content: center;
            background: #000;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
            padding: 10px;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Sekcja z obrazkami */
        section {
            padding: 20px 0;
            text-align: center;
        }

        .image-section img {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            border: 5px solid #ffeb3b;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            background: #000;
            padding: 20px;
            width: 100%;
            color: #fff;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .hero {
                padding: 50px 20px;
            }

            .hero h2 {
                font-size: 2em;
            }

            .hero h3 {
                font-size: 1.6em;
            }

            .hero p {
                font-size: 1em;
            }

            nav a {
                margin: 0 10px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: row;
                justify-content: space-around;
            }

            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">O nas</a>
            <a href="/druzyna.html">Drużyna</a>
            <a href="/terminarz.html">Terminarz</a>
            <a href="/kontakt.html">Kontakt</a>
        </nav>
    </header>

    <main>
        <section id="about" class="hero">
            <h2>Szyleny FC</h2>
            <h3>Razem tworzymy historię!</h3>
            <p>Witaj na stronie głównej naszego klubu. Przejdź do zakładek, aby dowiedzieć się więcej o drużynie, terminarzu lub skontaktować się z nami! <3</p>
        </section>
        <section id="team">
            <div class="image-section">
                <img src="tsfc.png" alt="Szylony FC Logo">
                <br><br>
                <img src="Skład.png" alt="Skład">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Szyleny FC. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
