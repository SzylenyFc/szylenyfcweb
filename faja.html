<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki Zawodnika - Faja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #333333 50%);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #333333, #ffcc00);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .player-section {
            padding: 40px;
            margin: 20px auto;
            max-width: 1200px;
            background: linear-gradient(135deg, #ffffff, #eeeeee);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .player-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .player-info {
            flex: 1;
            margin-left: 30px;
        }

        .player-info h1 {
            font-size: 2.5rem;
            color: #000;
        }

        .player-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .gallery-item-container {
            position: relative;
            width: 160px;
            height: 160px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery-item-container:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.6s ease;
        }

        .gallery-item-container:hover .gallery-item {
            transform: scale(1.2);
            filter: brightness(0.8);
        }

        .gallery-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item-container:hover .gallery-text {
            opacity: 1;
        }

        .stats-section {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stats-card {
            background: linear-gradient(135deg, #ffcc00, #333333 80%);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .stats-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .stats-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stats-card p {
            font-size: 1.2rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #333333, #ffcc00);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ffcc00, #333333);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<header>
    <h1>Statystyki Zawodnika - Faja</h1>
</header>

<div class="player-section">
    <div class="player-header">
        <img src="z2.png" alt="Faja">
        <div class="player-info">
            <h1>Faja</h1>
            <p><strong>Pozycja:</strong> Skrzydłowy</p>
            <p><strong>Wiek:</strong> 17 lat</p>
            <p><strong>Doświadczenie:</strong> 10 lat w piłce nożnej</p>
        </div>
    </div>

    <div class="gallery">
        <div class="gallery-item-container">
            <img src="pozycjonowanie.png" alt="Zdjęcie 1" class="gallery-item">
            <div class="gallery-text">Pozycjonowanie</div>
        </div>
        <div class="gallery-item-container">
            <img src="tempo.png" alt="Zdjęcie 2" class="gallery-item">
            <div class="gallery-text">Tempo</div>
        </div>
        <div class="gallery-item-container">
            <img src="powershot.png" alt="Zdjęcie 3" class="gallery-item">
            <div class="gallery-text">Power Shot</div>
        </div>
    </div>

    <div class="stats-section">
        <div class="stats-card">
            <h3>Gole</h3>
            <p>0</p>
        </div>
        <div class="stats-card">
            <h3>Asysty</h3>
            <p>0</p>
        </div>
        <div class="stats-card">
            <h3>Występy</h3>
            <p>0</p>
        </div>
        <div class="stats-card">
            <h3>Żółte kartki</h3>
            <p>0</p>
        </div>
        <div class="stats-card">
            <h3>Czerwone kartki</h3>
            <p>0</p>
        </div>
    </div>

    <a href="druzynao.html" class="back-button">Wróć do drużyny</a>
</div>

</body>
</html>
