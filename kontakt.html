<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SzylenyFC - Licznik Obserwacji na Instagramie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #000);
            color: #333;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #ffcc00 #000;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background: linear-gradient(to right, #000, #ffcc00);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideInFromTop 0.5s ease-out;
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            animation: slideInFromLeft 0.5s ease-out;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 50px 10px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            width: 100%;
        }

        .follower-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>

<nav>

<!-- Sekcja Kontakt -->
<div class="contact">
    <h3>Kontakt</h3>
    <p>Chcesz się z nami skontaktować? Oto nasze dane kontaktowe:</p>
    <p><strong>Instagram drużynowy:</strong> <a href="https://www.instagram.com/szylenyfc" target="_blank">szylenyfc</a></p>
    <p><strong>Email prezesa:</strong> <a href="mailto:41kacper414@gmail.com">41kacper414@gmail.com</a></p>

    <p class="follower-count">Liczba obserwujących na Instagramie: <span id="instagram-followers">Ładowanie...</span></p>
</div>

<script>
    // Funkcja do pobrania liczby obserwujących z Instagrama
    async function fetchInstagramFollowers() {
        const username = 'szylenyfc'; // Zmienna z nazwą użytkownika
        const apiUrl = `https://www.instagram.com/${username}/?__a=1`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const followersCount = data.graphql.user.edge_followed_by.count;
            document.getElementById('instagram-followers').textContent = followersCount;
        } catch (error) {
            console.error('Błąd pobierania danych:', error);
            document.getElementById('instagram-followers').textContent = 'Nie udało się pobrać danych.';
        }
    }

    // Wywołanie funkcji po załadowaniu strony
    window.onload = fetchInstagramFollowers;
</script>

</body>
